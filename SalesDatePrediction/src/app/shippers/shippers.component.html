<div *ngIf="loading">Cargando...</div>
<div *ngIf="!loading && shippers.length === 0">No hay transportistas disponibles.</div>
<table *ngIf="!loading && shippers.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre de la Empresa</th>
      <th>Tel√©fono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shipper of shippers">
      <td>{{ shipper.shipperId }}</td>
      <td>{{ shipper.companyName }}</td>
      <td>{{ shipper.phone }}</td>
    </tr>
  </tbody>
</table>
